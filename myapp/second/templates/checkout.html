{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
</head>
<body>

        <div id="checkout" style="margin: 6% 10% 10% 10%">

        <div class="checkout-content">
            <a href="{% url 'cart' %}" class="btn btn-secondary">Back</a>
<br><br>

            <h2>Checkout</h2>
            
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                        <tr>
                            <td>{{ item.item.name }}</td>
                            <td>Price: Rs. {{ item.item.price }}</td>
                            <td>{{ item.quantity }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p>Total Bill: Rs. {{ total_bill }}</p>
            <form id="order-form" method="post" action="{% url 'process_order' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number*</label>
                    <input type="text" name="mobile" id="mobile" required>
                </div>
                <div class="form-group">
                    <label for="location">Location*</label>
                    <input type="text" name="location" id="location" required>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
    
    <!-- Include any additional scripts or styles specific to the checkout page -->

</body>
</html>
